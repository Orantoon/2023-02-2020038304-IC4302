metadata:
  name: couchdb-restore-0
  namespace: {{ .Values.couchdb.config.namespace }}
spec:
  template:
    spec:
      serviceAccountName: {{ .Values.couchdb.config.serviceAccount }}
      volumes:
      - name: scripts
        configMap:
          name: couchdb-restore-manual
